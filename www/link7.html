<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Login</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="link7" class="page">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Login</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block profile-container">
                        <h2>Bem-vindo de volta!</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" id="login-button" class="btn-save">Entrar</button>
                        </form>
                        <div class="redirect-container">
                            <p>Não tem uma conta? <a href="/link6/" class="option-link link cadastro-link">Cadastre-se aqui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script>
        $(document).ready(function () {
            $('#login-form').on('submit', function (event) {
                event.preventDefault(); // Evita o envio padrão do formulário

                const loginData = {
                    email: $('#email').val(),
                    senha: $('#password').val()
                };

                $.ajax({
                    url: '/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function (response) {
                        alert('Login realizado com sucesso!');
                        // Redireciona para uma página após o login
                        window.location.href = "/home/";
                    },
                    error: function (xhr) {
                        if (xhr.status === 404) {
                            alert('Erro: Usuário não encontrado.');
                        } else if (xhr.status === 401) {
                            alert('Erro: Email ou senha inválidos.');
                        } else {
                            alert('Erro ao realizar login.');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
