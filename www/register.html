<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Cadastro</title>

    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- App Root -->
    <div id="app">
        <div class="view view-main">
            <div data-name="register" class="page">
                <!-- Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Cadastro</div>
                    </div>
                </div>

                <!-- Conteúdo da Página -->
                <div class="page-content">
                    <div class="block profile-container">
                        <h2>Crie sua conta</h2>
                        <form id="register-form">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="nome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" id="register-button" class="btn-save">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 JS -->
    <script src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script src="lib/jquery-3.7.0.min.js"></script>
    <!-- Rotas -->
    <script src="js/routes.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- Cadastro JS -->
    <script>
        $(document).ready(function () {
            $('#register-form').on('submit', function (event) {
                event.preventDefault();

                const userData = {
                    nome: $('#name').val(),
                    email: $('#email').val(),
                    senha: $('#password').val()
                };

                $.ajax({
                    url: '/auth/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function () {
                        alert('Cadastro realizado com sucesso!');
                        window.location.href = '/login'; // Redireciona para login após o sucesso
                    },
                    error: function (xhr) {
                        const errorMessages = {
                            409: 'Erro: Email já está em uso.',
                            400: 'Erro: Verifique os campos e tente novamente.'
                        };
                        alert(errorMessages[xhr.status] || 'Erro ao realizar o cadastro.');
                    }
                });
            });
        });
    </script>
</body>

</html>
